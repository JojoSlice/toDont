name: Manual Test

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Vad vill du testa?'
        required: true
        type: choice
        options:
          - Build only
          - Build and restore
          - Check dependencies
          - Full test
        default: 'Build only'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      if: inputs.test_type != 'Check dependencies'
      run: dotnet restore ./Api/Api.csproj
      
    - name: Build
      if: inputs.test_type != 'Check dependencies'
      run: dotnet build ./Api/Api.csproj --configuration Release --no-restore
      
    - name: Check packages
      if: inputs.test_type == 'Check dependencies'
      run: dotnet list ./Api/Api.csproj package
      
    - name: Run tests
      if: inputs.test_type == 'Full test'
      run: dotnet test ./Api/Api.csproj --verbosity normal
      continue-on-error: true
      
